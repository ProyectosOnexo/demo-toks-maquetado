<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Selección de comensales</title>	
        <!-- RESET CSS -->
        <link rel="stylesheet" href="../css/app.css">
        <!-- ESTILOS DE PÁGINA -->
        <link rel="stylesheet" href="../css/seleccion.css">
    </head>
    <body class="container">

        <div class="header">
            <button class="btn-return">
                <img src="../assets/atras.svg" alt="boton-regresar">
            </button>	
            <div class="logo-container">
                <img class="logo-header" src="../assets/toks-logo.svg" alt="Logo de marca"> 
            </div>
            <button class="btn-menu">
                <img src="../assets/menu hamburguesa.svg" alt="menu-hamburguesa">
            </button>
        </div>
    
        <div class="section-2">
            <div class="user-data-section">
                <p class="bienvenida">Hola Lucas, ¡Nos encanta que estés aquí!</p>
                <p class="unidad-info">Restaurante: <b>Toks MAQ</b> / Mesa: <b>10</b></p>
            </div>
            <div class="seleccion">
                <p class="pregunta">¿Cuantas personas ordenarán desde tu aplicación?</p>
                    <form action="" method="post" class="form">
                        <div class="input-radio-seleccion">
                          <p>1 persona</p>
                          <input type="radio" name="num_person" id="">    
                        </div>
                        <div class="input-radio-seleccion">
                          <p>2 personas</p>
                          <input type="radio" name="num_person" id="">    
                        </div>
                        <div class="input-radio-seleccion">
                          <p>3 personas</p>
                          <input type="radio" name="num_person" id="">    
                        </div>
                        <div class="input-radio-seleccion">
                          <p>4 personas</p>
                          <input type="radio" name="num_person" id="">    
                        </div>
                        <div class="input-radio-seleccion" id="last-input">
                          <p>5 o mas personas</p>
                          <input type="radio" name="num_person" id="">    
                        </div>
                    </form>
            </div>
        </div>

        <div class="footer-button">
            <button class="btn-seleccion">Ir al menú</button>
        </div>
        
    </body>
</html>
